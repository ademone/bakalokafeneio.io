<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakalokafeneio - Menu</title>
    <style>
        /* Responsive Reset */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: sans-serif;
            background-color: #333; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top bar for mobile/desktop accessibility */
        .top-bar {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .btn-download {
            background: #e67e22;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Container that scales to the device */
        .pdf-container {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile adjustment: ensure PDF fills width */
        @media screen and (max-width: 600px) {
            .top-bar { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>Bakalokafeneio.io</span>
        <a href="menu.pdf" class="btn-download" download>Download PDF</a>
    </div>

    <div class="pdf-container">
        <iframe src="menu.pdf#view=FitH"></iframe>
    </div>

</body>
</html>
