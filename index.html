<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Menu</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        .menu-section { margin-bottom: 30px; }
        .menu-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .item-name { font-weight: bold; }
        .item-price { font-style: italic; }
        .item-description { font-size: 0.9em; color: #666; margin-top: -5px; margin-bottom: 10px; }
        h2 { border-bottom: 1px solid #ccc; padding-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <h1>Our Menu</h1>
<a href="menu2.html" class="button">View Menu</a>
    <div class="menu-section">
        <h2>Starters</h2>
        <div class="menu-item">
            <span class="item-name">House Salad</span>
            <span class="item-price">$8</span>
        </div>
        <p class="item-description">Mixed greens, vinaigrette</p>

        <div class="menu-item">
            <span class="item-name">Soup of the Day</span>
            <span class="item-price">$6</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Mains</h2>
        <div class="menu-item">
            <span class="item-name">Classic Burger</span>
            <span class="item-price">$14</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Pasta Primavera</span>
            <span class="item-price">$16</span>
        </div>
    </div>
<a href="menu2.html" class="button">View Menu</a>
</body>
</html>
